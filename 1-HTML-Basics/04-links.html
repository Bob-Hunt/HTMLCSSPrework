<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HyperLinks</title>
</head>
<body>
    <h1>The Anchor Tag</h1>
    <p>This tag is used for hyperlinking internally and externally.</p>

    <h3>Linking to a URL</h3>
    <a href="https://elevenfifty.instructure.com/login/canvas">Eleven Fifty LMS</a>
    <!-- Takes you to the link through the existing window/tab in the browser -->

    <h3>Opening a link in another window</h3>
    <a href="https://elevenfifty.instructure.com/login/canvas" target="_blank">Eleven Fifty LMS</a>
    <!-- target="_blank" opens a new window/tab in the browser-->

    <h3>Linking to a local HTML File</h3>
    <a href="./01-basic-tags.html">Basic Tags Page</a>
    <!-- Takes you to the html page (relative pathing) in the current browser window/tab -->
    
</body>
</html>
